<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Feira de Profissões</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="index.html" class="btn-voltar">← Voltar</a>

    <div class="login-container">
        <div class="logo">
            <img src="https://static.wixstatic.com/media/5b91ad_327b369bd40a411b82d492354badda10~mv2.png/v1/fill/w_95,h_107,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/logo%20frei%20png.png" alt="Logo Instituto Nossa Senhora de Fátima">
        </div>
        <form class="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <a href="#">Esqueci a senha</a>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
